        /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡∏µ‡∏î‡πÄ‡∏™‡πâ‡∏ô‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏à‡∏≤‡∏á‡πÜ ‡πÉ‡∏´‡πâ‡∏î‡∏π‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏©‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô */
        .post-it::after {

        /* ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ï‡∏¥‡πä‡∏Å‡πÅ‡∏•‡πâ‡∏ß‡∏à‡∏∞‡∏´‡∏≤‡∏¢‡πÑ‡∏õ */
        .post-it.checked {

<body>

    <h1>Ramadan 2025 üåô</h1>

    <div class="grid-container" id="grid">

        <div class="progress-container">

    </div>

    <script>
        const startDate = new Date('2025-02-18');
        const totalDays = 30; 
        let completedDaysList = JSON.parse(localStorage.getItem('ramadanProgress')) || [];
        
        const grid = document.getElementById('grid');
        const counterText = document.getElementById('counter');
        const progressBar = document.getElementById('progress-bar');

        function createChecklist() {
            grid.innerHTML = '';
            for (let i = 1; i <= totalDays; i++) {
                const currentDate = new Date(startDate);
                currentDate.setDate(startDate.getDate() + (i - 1));

                const postIt = document.createElement('div');
                postIt.className = 'post-it';
                
                if (completedDaysList.includes(i)) {
                    postIt.classList.add('checked');
                }

                const dateString = currentDate.toLocaleDateString('th-TH', { day: 'numeric', month: 'short' });

                postIt.innerHTML = `
                    <div class="day-num">${i}</div>
                    <div class="date-label">${dateString}</div>
                `;

                postIt.onclick = () => {
                    if (!postIt.classList.contains('checked')) {
                        // ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏´‡πâ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÉ‡∏à
                        alert("‡∏≠‡∏±‡∏•‡∏Æ‡∏±‡∏°‡∏î‡∏∏‡∏•‡∏¥‡∏•‡∏•‡∏≤‡∏Æ‡∏∫ ‡πÄ‡∏Å‡πà‡∏á‡∏°‡∏≤‡∏Å‡∏ó‡∏µ‡πà‡∏≠‡∏î‡∏ó‡∏ô‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏õ‡πÑ‡∏î‡πâ ‚ù§Ô∏è");
                        
                        postIt.classList.add('checked');
                        completedDaysList.push(i);
                        localStorage.setItem('ramadanProgress', JSON.stringify(completedDaysList));
                        
                        // ‡∏£‡∏≠‡πÉ‡∏´‡πâ animation ‡∏´‡∏≤‡∏¢‡πÑ‡∏õ‡∏ô‡∏¥‡∏î‡∏ô‡∏∂‡∏á‡∏Ñ‡πà‡∏≠‡∏¢‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï status
                        setTimeout(updateStatus, 300);

        function updateStatus() {
            const count = completedDaysList.length;
            if (count === 0) {
                counterText.innerText = "‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏ñ‡∏∑‡∏≠‡∏®‡∏µ‡∏•‡∏≠‡∏î‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á?";
            } else if (count === totalDays) {

            } else {

            }
            
            const percent = (count / totalDays) * 100;
            progressBar.style.width = percent + '%';
        }

    </script>
