<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ramadan Journey üåô</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&family=Itim&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #f7f3f0;
            --post-it-color: #fffdf2;
            --post-it-success: #dfffe2;
            --post-it-missed: #ffe2e2;
            --text-color: #555;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
        }

        .header-section {
            width: 90%; max-width: 450px; background: white; padding: 20px;
            border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center; margin-bottom: 20px; position: sticky; top: 10px; z-index: 10;
        }

        h1 { color: #5d7e83; margin: 0; font-size: 1.4rem; }
        h5 { margin: 5px 0; color: #aaa; font-weight: 300; }

        .progress-container {
            width: 100%; background-color: #f0f0f0; border-radius: 10px;
            height: 14px; margin: 15px 0; overflow: hidden;
        }
        #progress-bar {
            width: 0%; height: 100%;
            background: linear-gradient(90deg, #7fc384, #4caf50);
            transition: width 0.5s ease;
        }

        .flex-buttons { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
        .modal-btn { flex: 1; padding: 8px; border-radius: 10px; border: none; cursor: pointer; font-family: 'Kanit'; font-size: 0.75rem; }
        .btn-add { background: #eee; }
        .btn-remove { background: #ffecec; color: #d9534f; }
        .btn-reset { background: #fff; border: 1px solid #eee; color: #ccc; width: 100%; margin-top: 5px; }

        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px; width: 100%; max-width: 900px; padding-bottom: 40px;
        }

        .post-it {
            background: var(--post-it-color); aspect-ratio: 3 / 4; padding: 10px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            box-shadow: 2px 4px 8px rgba(0,0,0,0.05); border-radius: 2px;
            cursor: pointer; font-family: 'Itim', cursive; transition: all 0.3s ease;
            position: relative;
        }

        .post-it.success { background-color: var(--post-it-success); opacity: 0.6; transform: scale(0.95); box-shadow: none; }
        .post-it.missed { background-color: var(--post-it-missed); opacity: 0.6; transform: scale(0.95); box-shadow: none; }

        .day-num { font-size: 1.4rem; font-weight: bold; color: #7da2a9; }
        .success .day-num { color: #4caf50; }
        .missed .day-num { color: #d9534f; }
        .date-label { font-size: 0.75rem; color: #aaa; }
        
        .ibadah-icons { font-size: 0.65rem; color: #666; margin-top: 5px; text-align: center; }
        .reason-tag { font-size: 0.6rem; color: #d9534f; margin-top: 4px; text-align: center; }

        .modal {
            display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.4); justify-content: center; align-items: center;
        }
        .modal-content { background: white; padding: 20px; border-radius: 20px; width: 85%; max-width: 320px; text-align: center; }
        .action-btn { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: none; font-family: 'Kanit'; cursor: pointer; }
        .btn-yes { background: #dfffe2; color: #2d5a27; }
        .btn-no { background: #ffe2e2; color: #a33a3a; }
        
        .extra-input-group { margin-top: 15px; text-align: left; padding: 10px; background: #f9f9f9; border-radius: 10px; }
        .extra-input-group label { font-size: 0.8rem; display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"] { width: 95%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; font-family: 'Kanit'; margin-bottom: 10px; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; font-size: 0.85rem; margin-bottom: 10px; }

        /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏õ‡∏∏‡πà‡∏°‡∏õ‡∏¥‡∏î X ‡πÉ‡∏ô Modal */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .close-btn {
            cursor: pointer;
            font-size: 1.5rem;
            color: #ccc;
            line-height: 1;
        }
        .close-btn:hover { color: #888; }
    </style>
</head>
<body>

    <div class="header-section">
        <h1>Ramadan 2026 üåô</h1>
        <h5>By Winijnan</h5>
        <div class="progress-container"><div id="progress-bar"></div></div>
        <div style="font-size: 0.85rem; margin-bottom: 10px;">
            <span id="counter">‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à 0 ‡∏ß‡∏±‡∏ô</span> | <span id="qada-text" style="color:#d9534f;">‡∏ö‡∏ß‡∏ä‡∏ä‡∏î: 0</span>
        </div>
        <div class="flex-buttons">
            <button class="modal-btn btn-add" onclick="addExtraDay()">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ß‡∏±‡∏ô (31)</button>
            <button id="btn-remove" class="modal-btn btn-remove" style="display:none;" onclick="removeExtraDay()">- ‡∏•‡∏ö‡∏ß‡∏±‡∏ô‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</button>
            <button class="modal-btn btn-reset" onclick="resetData()">‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
        </div>
    </div>

    <div class="grid-container" id="grid"></div>

   <div id="choiceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle" style="margin:0;">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà...</h3>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            
            <button class="action-btn btn-yes" onclick="showExtraInputs()">‚úÖ ‡∏ñ‡∏∑‡∏≠‡∏®‡∏µ‡∏•‡∏≠‡∏î</button>
            
            <div id="extraInputs" style="display:none;" class="extra-input-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="taraweehCheck">
                    <label for="taraweehCheck">‡∏•‡∏∞‡∏´‡∏°‡∏≤‡∏î‡∏ï‡∏≤‡∏£‡∏≠‡πÄ‡∏ß‡∏µ‡∏¢‡∏∞‡∏´‡πå üïå</label>
                </div>
                <label>‡∏≠‡πà‡∏≤‡∏ô‡∏≠‡∏±‡∏•‡∏Å‡∏∏‡∏£‡∏≠‡∏≤‡∏ô (‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏´‡∏ô‡πâ‡∏≤) üìñ</label>
                <input type="number" id="quranPages" placeholder="0" min="0">
                <button class="action-btn" style="background:#4caf50; color:white;" onclick="confirmFasting(true)">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
            </div>

            <button class="action-btn btn-no" onclick="showReasonInput()">‚ùå ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏ñ‡∏∑‡∏≠‡∏®‡∏µ‡∏•‡∏≠‡∏î</button>
            <div id="reasonInput" style="display:none;" class="extra-input-group">
                <label>‡πÄ‡∏´‡∏ï‡∏∏‡∏ú‡∏•‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏ö‡∏ß‡∏ä</label>
                <input type="text" id="reasonText" placeholder="‡πÄ‡∏ä‡πà‡∏ô ‡∏õ‡∏£‡∏∞‡∏à‡∏≥‡πÄ‡∏î‡∏∑‡∏≠‡∏ô, ‡∏õ‡πà‡∏ß‡∏¢">
                <button class="action-btn" style="background:#d9534f; color:white;" onclick="confirmFasting(false)">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>
            </div>
        </div>
    </div>

    <script>
        // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏õ‡∏µ‡πÄ‡∏õ‡πá‡∏ô 2026 (‡∏£‡∏≠‡∏°‡∏é‡∏≠‡∏ô‡∏ß‡∏±‡∏ô‡πÅ‡∏£‡∏Å‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì 18 ‡∏Å.‡∏û.)
        const startDate = new Date('2026-02-18');
        let ramadanData = JSON.parse(localStorage.getItem('ramadanDataV6')) || [];
        let currentSelectingDay = null;

        function init() {
            if (ramadanData.length === 0) {
                for(let i=1; i<=30; i++) ramadanData.push({ day: i, status: 'pending', reason: '', taraweeh: false, quran: 0 });
            }
            render();
        }

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            let qadaCount = 0;
            let finishedCount = 0;

            ramadanData.forEach(item => {
                const postIt = document.createElement('div');
                postIt.className = 'post-it ' + (item.status !== 'pending' ? item.status : '');
                
                const curDate = new Date(startDate);
                curDate.setDate(startDate.getDate() + (item.day - 1));
                const dateStr = curDate.toLocaleDateString('th-TH', { day: 'numeric', month: 'short' });

                let ibadahHtml = '';
                if (item.status === 'success') {
                    finishedCount++;
                    const icons = [];
                    if (item.taraweeh) icons.push('üïå');
                    if (item.quran > 0) icons.push(`üìñ ${item.quran}`);
                    if (icons.length > 0) ibadahHtml = `<div class="ibadah-icons">${icons.join(' ')}</div>`;
                } else if (item.status === 'missed') {
                    ibadahHtml = `<div class="reason-tag">${item.reason || '‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏ö‡∏ß‡∏ä'}</div>`;
                    qadaCount++;
                }

                postIt.innerHTML = `<div class="day-num">${item.day}</div><div class="date-label">${dateStr}</div>${ibadahHtml}`;
                postIt.onclick = () => handlePostItClick(item, curDate);
                grid.appendChild(postIt);
            });

            document.getElementById('counter').innerText = `‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ${finishedCount} ‡∏ß‡∏±‡∏ô`;
            document.getElementById('qada-text').innerText = `‡∏ö‡∏ß‡∏ä‡∏ä‡∏î: ${qadaCount} ‡∏ß‡∏±‡∏ô`;
            
            const total = ramadanData.length;
            const progress = ((finishedCount + qadaCount) / total) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';

            if (finishedCount + qadaCount === total && total > 0) launchCelebrate();
            document.getElementById('btn-remove').style.display = total > 30 ? 'block' : 'none';
            localStorage.setItem('ramadanDataV6', JSON.stringify(ramadanData));
        }


        function closeModal() {
            document.getElementById('choiceModal').style.display = 'none';
        }

        // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç: ‡∏ñ‡πâ‡∏≤‡∏Å‡∏î‡∏ô‡∏≠‡∏Å‡πÄ‡∏°‡∏ô‡∏π (‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏µ‡πÄ‡∏ó‡∏≤) ‡πÉ‡∏´‡πâ‡∏õ‡∏¥‡∏î Popup
        window.onclick = function(event) {
            const modal = document.getElementById('choiceModal');
            if (event.target == modal) {
                closeModal();
            }
        }
        function handlePostItClick(item, postItDate) {
            const today = new Date();
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡∏£‡∏µ‡∏¢‡∏ö‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö‡πÄ‡∏â‡∏û‡∏≤‡∏∞ ‡∏õ‡∏µ-‡πÄ‡∏î‡∏∑‡∏≠‡∏ô-‡∏ß‡∏±‡∏ô (‡∏ï‡∏±‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏¥‡πâ‡∏á)
            const checkToday = new Date(today.getFullYear(), today.getMonth(), today.getDate());
            const checkPostIt = new Date(postItDate.getFullYear(), postItDate.getMonth(), postItDate.getDate());

            // 1. ‡∏î‡∏±‡∏Å‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà: ‡∏´‡πâ‡∏≤‡∏°‡∏Å‡∏î‡∏•‡πà‡∏ß‡∏á‡∏´‡∏ô‡πâ‡∏≤
            if (checkPostIt > checkToday) {
                alert("‡∏≠‡∏î‡πÉ‡∏à‡∏£‡∏≠‡∏ô‡∏¥‡∏î‡∏ô‡∏∂‡∏á‡∏à‡πâ‡∏≤ ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏ñ‡∏∂‡∏á‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà " + item.day + " ‡πÄ‡∏•‡∏¢ ‚ù§Ô∏è");
                return;
            }

            // 2. ‡∏£‡∏∞‡∏ö‡∏ö Toggle: ‡∏ñ‡πâ‡∏≤‡∏Å‡∏î‡∏ã‡πâ‡∏≥‡πÉ‡∏´‡πâ‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤ (Undo)
            if (item.status !== 'pending') {
                if (confirm(`‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${item.day} ‡πÉ‡∏ä‡πà‡πÑ‡∏´‡∏°?`)) {
                    const idx = ramadanData.findIndex(d => d.day === item.day);
                    ramadanData[idx].status = 'pending';
                    ramadanData[idx].reason = '';
                    ramadanData[idx].taraweeh = false;
                    ramadanData[idx].quran = 0;
                    render();
                }
                return;
            }

            currentSelectingDay = item.day;
            document.getElementById('modalTitle').innerText = `‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${item.day}`;
            document.getElementById('extraInputs').style.display = 'none';
            document.getElementById('reasonInput').style.display = 'none';
            document.getElementById('choiceModal').style.display = 'flex';
        }

        function showExtraInputs() {
            document.getElementById('extraInputs').style.display = 'block';
            document.getElementById('reasonInput').style.display = 'none';
        }

        function showReasonInput() {
            document.getElementById('reasonInput').style.display = 'block';
            document.getElementById('extraInputs').style.display = 'none';
        }

        function confirmFasting(isSuccess) {
            const idx = ramadanData.findIndex(d => d.day === currentSelectingDay);
            if (isSuccess) {
                ramadanData[idx].status = 'success';
                ramadanData[idx].taraweeh = document.getElementById('taraweehCheck').checked;
                ramadanData[idx].quran = parseInt(document.getElementById('quranPages').value) || 0;
            } else {
                ramadanData[idx].status = 'missed';
                ramadanData[idx].reason = document.getElementById('reasonText').value || '‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏ö‡∏ß‡∏ä';
            }
            
            // ‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤‡πÉ‡∏ô Input
            document.getElementById('taraweehCheck').checked = false;
            document.getElementById('quranPages').value = '';
            document.getElementById('reasonText').value = '';
            document.getElementById('choiceModal').style.display = 'none';
            render();
        }

        function addExtraDay() {
            ramadanData.push({ day: ramadanData.length + 1, status: 'pending', reason: '', taraweeh: false, quran: 0 });
            render();
        }

        function removeExtraDay() {
            if (ramadanData.length > 30) {
                ramadanData.pop();
                render();
            }
        }

        function resetData() {
            if(confirm("‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î? ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏ß‡πâ‡πÉ‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏à‡∏∞‡∏´‡∏≤‡∏¢‡πÑ‡∏õ")) {
                localStorage.removeItem('ramadanDataV6');
                ramadanData = [];
                init();
            }
        }

        function launchCelebrate() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#4caf50', '#fffdf2'] });
        }

        window.onclick = (e) => { if (e.target == document.getElementById('choiceModal')) document.getElementById('choiceModal').style.display = "none"; }
        init();
    </script>
</body>
</html>
